<h1>{{ name }}</h1>


<dl>
  <td>
    nombre:
  </td>
  <dd>
    {{ name }}
  </dd>
  <td>
    Edad:
  </td>
  <dd>
    {{ age }}
  </dd>
  <td>
    Metodo:
  </td>
  <dd>
    {{ getHeroDescription() }}
  </dd>
  <td>
    Capitalizado:
  </td>
  <dd>
    {{ getCapitalizedName() }}
  </dd>
</dl>

<button
  *ngIf="name !== 'Peter Parker'"
  class="btn btn-primary mx-2"
  (click)="changeName('Peter Parker')"
>
  Cambiar nombre
</button>

<button
  *ngIf="age !== 17"
  class="btn btn-primary mx-2"
  (click)="changeAge(17)"
>
  Cambiar edad
</button>

<button
  class="btn btn-primary"
  (click)="resetHero()"
>
  Reset
</button>
